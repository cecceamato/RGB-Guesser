<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/color_styling.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <title>RGB Guesser</title>
  </head>
  <body>

    
      <h1>RGB Guesser <br> <span id="colorDisplay">RGB</span> <br> Pick the above color</h1>
      <div id="stripe">
        <div id="stripeTextPosition">
          <span id="message"></span>
          <button id="easy">EASY</button>
          <button id="hard">HARD</button>
          <span id="scoreText">SCORE: <span id="scoreDisplay">0</span></span>
        </div>
      </div>


      <div id="stopwatch">
        <button id="reset">START</button>
        <span id=secs>00</span>
      </div>

      <div id="container"></div> <!-- squares container -->
    </div> <!--wrapper closure -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/colorGame.js"></script>
    <script type="text/javascript" src="js/stopwatch.js"></script>
  </body>
</html>
